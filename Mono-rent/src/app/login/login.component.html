<div class="cont_login">
  <form class="jumbotron">
      <div class="form-group">
        <label for="title">Nickname:</label>
        <input name="title" #username class="form-control">
      </div>
      <div class="form-group">
        <label for="link">Password:</label>
        <input name="link" #password class="form-control">
      </div>
    <button (click)="Login(username, password)" class="btn btn-primary">
      Login
    </button>
    <button(click)="Regi()" class="btn btn-primary">Register</button>
  </form>
</div>
